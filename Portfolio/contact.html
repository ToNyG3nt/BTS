<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio — Contact</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a class="brand" href="index.html">Mon Portfolio</a>
        <button class="menu-toggle" aria-expanded="false" aria-controls="primary-menu" aria-label="Ouvrir le menu">
          <span></span><span></span><span></span>
        </button>
        <ul id="primary-menu">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="projects.html">Projets</a></li>
          <li><a href="about.html">À propos</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <header class="subhero">
      <div class="container">
        <h1>Contact</h1>
        <p class="subtitle">Discutons de vos projets</p>
      </div>
    </header>

    <main class="container">
      <section>
        <form class="form" action="#" method="post" onsubmit="event.preventDefault(); alert('Message envoyé (demo)');">
          <div class="grid form-grid">
            <label>
              Nom
              <input type="text" name="name" required />
            </label>
            <label>
              Email
              <input type="email" name="email" required placeholder="mael.mignard@my-digital-school.org" value="mael.mignard@my-digital-school.org" />
            </label>
          </div>
          <label>
            Sujet
            <input type="text" name="subject" />
          </label>
          <label>
            Message
            <textarea name="message" rows="6" required></textarea>
          </label>
          <button class="btn" type="submit">Envoyer</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>© <span id="year"></span> — Mon Portfolio. Tous droits réservés.</p>
      </div>
    </footer>
  </body>
  </html>
